name: Build Go Project

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: "1.22"

    - name: Install dependencies
      run: go mod tidy

    - name: Build
      run: |
        mkdir -p build
        go build -o build/nezha-simulator main.go

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: nezha-simulator
        path: build/nezha-simulator
